<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="saveUser()">Login</button>

    <script>
        function saveUser() {
            let user = document.getElementById('username').value;
            let pass = document.getElementById('password').value;
            localStorage.setItem('usr', btoa(user));
            localStorage.setItem('pwd', btoa(pass));
            window.location.href = 'https://coolcubegame.vercel.app';
        }
    </script>
</body>
</html>
